<div class="customer-add-container">
  <h2>Add New Customer</h2>

  <!-- Display success or error messages -->
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <!-- Form to add a new customer -->
  <form (ngSubmit)="addCustomer()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newCustomer.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="newCustomer.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" [(ngModel)]="newCustomer.phoneNumber" name="phoneNumber" required />
    </div>

    <button type="submit">Add Customer</button>
  </form>
</div>
